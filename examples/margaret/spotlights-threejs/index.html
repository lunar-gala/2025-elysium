<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Container for the menu */
  .menu {
    position: absolute;
    top: 10px;
    right: 10px;
  }

  /* Menu styling */
  .menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
  }

  .menu li {
    margin-left: 15px;
  }

  /* Link styling */
  .menu a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 8px 12px;
    transition: color 0.3s ease;
  }

  .menu a:hover {
    color: #91c4f2;
  }
		</style>
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<!-- Menu in the top right corner -->
		<div class="menu">
			<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
			</ul>
		</div>
	</body>
</html>
